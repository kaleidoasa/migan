					<div class="word">
						2015年桃園龍岡米干節即將開幕！<br/>
						位於桃園的忠貞眷村也是米干米干的家鄉，長輩們隨遇而安的開朗堅韌，讓這裡越來越茁壯。<br/>
						米干米干也會參加這次的米干節，歡迎來現場親自體驗米干的製作過程，感受純粹食材的新鮮美味。<br/>
